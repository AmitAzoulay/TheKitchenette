apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mern-client
  template:
    metadata:
      labels:
        app: mern-client
    spec:
      containers:
        - name: mern-client-container
          image: amitazoulay1611/the-kitchenette-client:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: mern-client-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: mern-client
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
